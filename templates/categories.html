{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card #212121 grey darken-4">
                    <div class="card-content white-text center-align">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action center-align">
                        <a href="#" class="btn green accent-4">Edit ?</a>
                        <a href="#" class="btn red accent-4">Delete !</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row s12 m12">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

{% endblock %}
